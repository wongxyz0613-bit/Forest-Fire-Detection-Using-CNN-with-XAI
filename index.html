<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire detector</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif; /* Use a common, readable font */
    margin: 0; /* Remove default body margin */
    padding: 0; /* Remove default body padding */
    background-color: #f4f4f4; /* Light background for the whole page */
    color: #333; /* Default text color */
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: white;
   color: white;
   text-align: center;
   padding: 10px 0;
   box-shadow: 0 -2px 5px rgba(0,0,0,0.2); 
   z-index: 1000;
}

.header {
   position: fixed;
   left: 0;
   top: 0;
   width: 100%;
   background-color: #ddd;
   color: Black;
   text-align: center;
   padding: 15px 0; 
   box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
}

.fire-detect{
    margin-top: 500px; 
    padding: 20px;
}

.notify{
    margin-top: 50px; 
    text-align: center;
}

.img-preview {
    width: 256px;
    height: 256px;
    position: relative;
    border: 5px solid #F8F8F8;
    margin-top: 1em;
    margin-bottom: 1em;
}

.img-preview>div {
    width: 100%;
    height: 100%;
    background-size: 256px 256px;
    background-repeat: no-repeat;
    background-position: center;
}

input[type="file"] {
    display: none;
}

.upload-label{
    display: inline-block;
    padding: 12px 30px;
    background: #aaa;
    color: #000;
    font-size: 1em;
    transition: all .4s;
    cursor: pointer;
    border-radius: 5px；
}

.upload-label:hover{
    background: #000;
    color: #fff;
    transform: translateY(-2px); 
}

#btn-predict {
    padding: 12px 30px;
    background: #2ecc71; /* A green color for action buttons */
    color: #fff;
    transition: all .3s ease;
    cursor: pointer;
    border-radius: 5px;
    border-style: none;
}

#btn-predict:hover {
    background: #27ae60; /* Darker green on hover */
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.loader {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation:spin 1s linear infinite;
}

#address{
    margin-top: 30px;
    padding: 20px;
    background-color: #f9f9f9ee; 
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

#address h5 {
    color: #e74c3c; 
    margin-bottom: 1em;
}

#address label {
    display: block; /* Make label a block element for better spacing */
    margin-bottom: 8px;
    font-weight: bold;
}

#sendAlertButton {
    padding: 10px 20px;
    background-color: #ecf012; /* Red color for alert button */
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

#sendAlertButton:hover {
    background-color: #babd08a7; 
}

.alert-box {
    display: none;
    padding: 15px;
    margin: 20px auto;
    border-radius: 5px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    text-align: center
}

.alert-box.success { /* For success messages */
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-box.error { /* For error messages */
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert-box.show {
    display: block;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(90deg); }
    50% { transform: rotate(180deg); }
    100% { transform: rotate(360deg); }
}

</style>
</head>
<body>
<h2 class="header">Fire-Detector</h2>
<br>
<br>
<div class="fire-dectect" align="center">
    <h4 class="notify">Please upload an image for detection.</h4>
    <br><br>
    <form  id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h5 id="result">
        <span> </span>
    </h5>
    

    <div id="address" style="display:none;">
        <hr>
        <h5>Fire Detected! Please enter the address your image taken.</h5>
        <br>
        <form id="alertForm">
            <label for="addressInput">Enter Address:</label>
            <input type="text" id="addressInput" name="address" required placeholder="Enter your address">
            <button type="submit" id="sendAlertButton">
                <span id="buttonText">Send Alert</span>
            </button>
        </form>
    </div>

   


</div>

</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
</footer>
</html>
<script>
     document.addEventListener('DOMContentLoaded', () => {
      const alertForm = document.getElementById('alertForm');
      const addressInput = document.getElementById('addressInput');

      alertForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData();
        formData.append('address', addressInput.value);

        try {
          const response = await fetch('/alert', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (result.status === 'success') {
            alert(result.message); // ✅ This is the native popup box
            alertForm.reset();
          } else {
            alert(result.message || "Something went wrong.");
          }
        } catch (error) {
          alert("Server error. Try again.");
        }
      });
    });
  </script>
